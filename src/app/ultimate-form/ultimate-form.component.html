@for (fieldName of incorrectFields; track $index) {
  <p>There is an error in field "{{ fieldName }}".</p>
}

@for (field of fieldConfigs; track $index) {
  <label>{{ capitalize(field.displayName!) }}: </label>
  <input
    [(ngModel)]="fieldValues[field.name]"
    [type]="field.type"
    [placeholder]="field.hint"
  />
}

<button (click)="submitForm()">Submit</button>
